<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap Store</title>

  <!-- Bootstrap CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/5e2057cbc1.js" crossorigin="anonymous"></script>

  <!-- Slick Slider -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 col-12 " >
          <div class="btn-group">
            <button class="btn border dropdown-toogle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              USD
            </button>

            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">R$ - Real</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12 text-center">
          <h2 class="my-md-3 site-title text-white">BootStrap Store</h2>
        </div>
        <div class="col-md-4 col-12 text-right">
          <p class="my-md-4 header-links">
            <a href="#" class="px-2">Sign In</a>
            <a href="#" class="px-1">Create an account</a>
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-uppercase" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">About Us</a>
            </li>
          </ul>
        </div>
        <div class="navbar-nav">
          <li class="nav-item border rounded-circle mx-2 search-icon">
            <i class="fas fa-search p-2"></i>
          </li>
          <li class="nav-item border rounded-circle mx-2 basket-icon">
            <i class="fas fa-shopping-basket p-2"></i>
          </li>
        </div>
      </nav>
    </div>
  </header>
  <!-- /Header -->

  <!-- main Section -->
  <main>

    <!-- First Slider -->
    <div class="container-fluid p-0">
      <div class="site-slider">
        <div class="slider-one ">
          <div>
            <img src="https://picsum.photos/2024/768"class="img-fluid" alt="Banner1">
          </div>
          <div>
            <img src="https://picsum.photos/2023/768" class="img-fluid"alt="Banner2">
          </div>
          <div>
            <img src="https://picsum.photos/2025/768" class="img-fluid"alt="Banne  r3">
          </div>
        </div>
        <div class="slider-btn">
          <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
          <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
    </div>

    <!-- /First Slider -->
    
    <!-- Second Slider -->

    <div class="container-fluid">
      <div class="site-slider-two   px-md-4">
        <div class="row slider-two text-center">
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="https://picsum.photos/301/300" alt="Product 1">
            <span class="border site-btn btn-span">Sofa & Chairs</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="https://picsum.photos/300/300" alt="Product 2">
            <span class="border site-btn btn-span">Furniture & Decors</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="https://picsum.photos/300/301" alt="Product 3">
            <span class="border site-btn btn-span">Lamp & lighting</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="https://picsum.photos/301/301" alt="Product 4">
            <span class="border site-btn btn-span">Sound & life</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="https://picsum.photos/299/299" alt="Product 5">
            <span class="border site-btn btn-span">Applyances</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="https://picsum.photos/299/300" alt="Product 6">
            <span class="border site-btn btn-span">Sixth product</span>
          </div>
        </div>
        <div class="slider-btn">
          <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
          <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
        </div>
      </div>
    </div>

    <!-- Second Slider -->

  </main>

  <!-- main Section -->
  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
